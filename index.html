<!DOCTYPE html>
<html>
<head>
    <title>GitHub Redirect</title>
</head>
<body>
    <script>
        function redirectToLocation() {
            // Get the user's country using a geolocation API or service.
            // This is just a placeholder for demonstration purposes.
            const userCountry = "Sri Lanka"; // Replace with actual user country detection logic.

            // Define the mapping of countries to GitHub repository links.
            const countryToLink = {
                "Sri Lanka": "https://github.com/yourusername/sri-lanka-repo",
                "Jamaica": "https://github.com/yourusername/jamaica-repo",
                // Add more countries as needed.
            };

            // Check if the user's country exists in the mapping.
            if (countryToLink.hasOwnProperty(userCountry)) {
                // Redirect the user to the appropriate GitHub link.
                window.location.href = countryToLink[userCountry];
            } else {
                // Redirect to a default link or display an error message.
                window.location.href = "https://github.com/yourusername/default-repo";
            }
        }

        // Call the function when the page loads.
        window.onload = redirectToLocation;
    </script>
</body>
</html>
