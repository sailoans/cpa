<!DOCTYPE html>
<html>
<head>
    <title>Country Redirect</title>
    <script>
        function redirectToCountry() {
            // Get the user's country using a third-party API (e.g., freegeoip.app)
            fetch('https://freegeoip.app/json/')
                .then(response => response.json())
                .then(data => {
                    const country = data.country_code;

                    // Define the redirection URLs for different countries
                    const redirections = {
                        'LK': 'https://singingfiles.com/show.php?l=0&u=8436&id=54770', // Sri Lanka
                        'JM': 'https://singingfiles.com/show.php?l=0&u=8436&id=54622', // Jamaica
                        // Add more countries and their URLs as needed
                    };

                    // Redirect the user based on their country
                    const redirectURL = redirections[country] || 'https://www.google.com';
                    window.location.href = redirectURL;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the redirection function when the page loads
        window.onload = redirectToCountry;
    </script>
</head>
<body>
    <!-- This is the fallback content in case JavaScript is disabled or there's an issue with the API -->
    <p>If you are not redirected, <a href="https://www.google.com">click here</a>.</p>
</body>
</html>
